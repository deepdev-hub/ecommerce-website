<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="ice-width, initial-scale=1.0">
    <title>HUST BOOK STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    
    <section class="banner">
        <img th:src="@{/images/hustBanner.png}" alt="Banner" style="width: 100vw; height: 400px; object-fit: cover; object-position: center 40%;" />
    </section>
    <main class="main-content">

            <h2>Sản phẩm nổi bật</h2>

        <div class="product-list">
            <div class="product-card">
                <img th:src="@{/images/http.png}" alt="Arya ban ben">
                <h3>Arya ban ben</h3>
                <p class="price">139.000₫</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </main>

    <div th:insert = "~{fragments/footer :: footer}"></div>
</body>
</html>
