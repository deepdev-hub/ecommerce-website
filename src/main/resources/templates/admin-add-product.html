<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sản phẩm</title>
</head>
<body>
    <h2>Thêm sản phẩm mới</h2>

    <form th:action="@{/admin/products/add}" th:object="${product}" enctype="multipart/form-data" method="post">
        <label>Tên sản phẩm:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Số lượng:</label>
        <input type="number" th:field="*{quantity}" required/><br/>

        <label>Giá nhập:</label>
        <input type="number" step="0.01" th:field="*{importprice}" required/><br/>

        <label>Giá bán:</label>
        <input type="number" step="0.01" th:field="*{sellprice}" required/><br/>

        <label>Link hình ảnh:</label>
        <input type="file" name="imageFile"/><br/>

        <label>Thuế (%):</label>
        <input type="number" step="0.01" th:field="*{tax}" /><br/>

        <label>Trạng thái:</label>
        <input type="text" th:field="*{status}"/><br/>

        <label>Mô tả:</label>
        <input type="text" th:field="*{description}"/><br/>

        <label>ID danh mục:</label>
        <input type="number" th:field="*{categoryid}"/><br/>

        <button type="submit">Lưu sản phẩm</button>
    </form>
</body>
</html>
