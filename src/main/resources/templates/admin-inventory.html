<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <h2>Inventory</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Số lượng</th>
                <th>Giá nhập</th>
                <th>Giá bán</th>
                <th>Thuế</th>
                <th>Trạng thái</th>
                <th>Hình ảnh</th>
                <th>Mô tả</th>
                <th>Danh mục</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="product : ${products}">
                <td th:text="${product.productid}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.importprice} + ' VND'"></td>
                <td th:text="${product.sellprice} + ' VND'"></td>
                <td th:text="${product.tax} + ' %'"></td>
                <td th:text="${product.status}"></td>
                <td><img th:src="@{'/image/'+${product.image}}" alt="Image"/></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.categoryid}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
