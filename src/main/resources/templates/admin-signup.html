<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="ice-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <h2>Trang đăng ký admin</h2>
    <div class="login-container">
        <div class="login-tabs">
            <a href = "/admin/signup">
                <button class="tab active">Admin</button>
            </a>
            <a href = "/login">
                <button class="tab">Customer</button>
            </a>
        </div>

        <div class="login-tabs">
            <a href = "/admin/login">
                <button class="tab">Đăng nhập</button>
            </a>
            <a href = "/admin/signup">
                <button class="tab active">Đăng ký</button>
            </a>
        </div>

            <form class="form-group" th:action="@{/admin/signup}" th:object = "${admin}" method="post">
            <div>
                <label for="storestaffusername">Adminusername</label>
                <input type="text" id="storestaffusername" th:field = "*{storestaffusername}" placeholder="Nhập vao Adminusername">
            <div th:if = "${#fields.hasErrors('storestaffusername')}" th:errors = "*{storestaffusername}"></div>
            </div>
            <div>
                <label for="storestaffpassword">Adminpassword</label>
                <div class="password-field">
                    <input type="password" id="storestaffpassword" th:field = "*{storestaffpassword}" placeholder="Nhập mat khau">
                    <span class="show-password">Hien</span>
                </div>
            </div>
        <button type = "submit">submit</button>
    </form>
</body>
</html>
