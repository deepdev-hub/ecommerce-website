<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sản phẩm</title>
</head>
<body>
<h2>Sửa thông tin sản phẩm</h2>

<form th:action="@{/products/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productid}" />

    Tên sản phẩm: <input type="text" th:field="*{name}" /><br/>
    Số lượng: <input type="number" th:field="*{quantity}" /><br/>
    Giá nhập: <input type="number" step="0.01" th:field="*{importprice}" /><br/>
    Giá bán: <input type="number" step="0.01" th:field="*{sellprice}" /><br/>
    Ảnh (URL): <input type="text" th:field="*{image}" /><br/>
    VAT: <input type="number" step="0.01" th:field="*{tax}" /><br/>
    Trạng thái: <input type="text" th:field="*{status}" /><br/>
    Mô tả: <input type="text" th:field="*{description}" /><br/>

    <!-- Nếu cần chọn category -->
    <!--
    <label>Danh mục:</label>
    <select th:field="*{category.categoryid}">
        <option th:each="cat : ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}"></option>
    </select><br/>
    -->

    <button type="submit">Cập nhật</button>
</form>
</body>
</html>
