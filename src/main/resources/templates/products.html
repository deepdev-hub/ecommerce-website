<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <p>Danh sách sản phẩm</p>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productid}">1</td>
                <td th:text="${product.name}">Tên</td>
                <td th:text="${product.sellprice}">100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
